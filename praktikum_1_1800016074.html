<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Praktikum 1 MULON</title>
   <style>
      canvas {
         background-color: coral;
      }
   </style>
</head>

<body>

   <canvas width="800px" height="450px" id="myCanvas"></canvas>
   <script>
      var canvas = document.getElementById('myCanvas')
      var ctx = canvas.getContext('2d')

      // lingkaran 1
      ctx.beginPath();
      ctx.arc(400, 225, 120, 0, 2 * Math.PI);
      ctx.fillStyle = "#aa0000";
      ctx.fill();
      ctx.stroke();

      // lingkaran 2
      ctx.beginPath();
      ctx.arc(400, 225, 80, 0, 2 * Math.PI);
      ctx.fillStyle = "#dab420";
      ctx.fill();
      ctx.stroke();

      // persegi
      ctx.beginPath()
      ctx.lineWidth = "5"
      ctx.strokeStyle = "white"
      ctx.rect(350, 173, 100, 100)
      ctx.fillStyle = "#6495ed"
      ctx.fill()
      ctx.stroke()

      // segitiga kanan
      ctx.beginPath()
      ctx.moveTo(650, 130)
      ctx.lineTo(650, 320)
      ctx.lineTo(750, 230)
      ctx.closePath()
      ctx.fillStyle = "#aab001"
      ctx.fill()
      // segitiga kiri
      ctx.beginPath()
      ctx.moveTo(150, 130)
      ctx.lineTo(150, 320)
      ctx.lineTo(50, 230)
      ctx.closePath()
      ctx.fillStyle = "#aab001"
      ctx.fill()
   </script>

</body>

</html>
